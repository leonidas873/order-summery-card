<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order summary card</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img class="card__image" alt="logo" src="images/illustration-hero.svg" />
      <h2 class="card__title">Order Summary</h2>
      <p class="card__note">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="card__plan">
        <img class="plan__icon" alt="icon" src="images/icon-music.svg" />
        <div class="plan__cost">
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="#" class="plan__change">Change</a>
      </div>
      <button class="card__pay-btn">Proceed to Payment</button>
      <button class="card__cancel-btn">Cancel Order</button>
    </div>
  </body>
</html>
